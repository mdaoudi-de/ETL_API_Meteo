version: 1
formatters:
  simple:
    format: "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: simple
loggers:
  etl_weather:
    level: INFO
    handlers: [console]
    propagate: no
root:
  level: INFO
  handlers: [console]
